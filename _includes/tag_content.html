<table class="table table-striped">
	<tbody>
		{% for post in site.posts %}	
		{% for tag in post.tags %}
		{% if tag == page.tag %}
		<tr>
			<td>
				<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
				<p><strong>{{ post.date | date: "%B %e, %Y" }}</strong>
				<br/><div>{{ post.summary }}</div>
				<br/><div class="tags"></div> {% for tag in post.tags %} <a href="/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;"><span class="tagindex">{{ tag }}</span></a> {% if forloop.last != true %} {% endif %} {% endfor %}</p>
			</td>
		</tr>
		{% endif %}
		{% endfor %}
		{% endfor %}			
	</tbody>
</table>
